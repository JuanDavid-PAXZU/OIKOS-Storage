<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- TIPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>PQR'S</title>
  </head>
  <body>
    <div class="cnt_central">
      <div class="frame1pqr">
        <div class="contenidopqr">
          <div class="sec1pqr">
            <div class="textopqr">
              <div class="titlepqr">
                PQRS
                <div class="saltopqr"></div>
              </div>
              <div class="infopqr">
                Tu opinión es importante para nosotros, estamos atentos a lo que
                tengas para decirnos.
              </div>
            </div>
          </div>
          <div class="sec2pqr">
            <div class="formpqr">
              <form action="" class="form">
                <input
                  type="text"
                  name="Nombre"
                  required
                  placeholder="Nombre"
                />
                <input type="email" name="Email" required placeholder="Email" />
                <input
                  type="number"
                  name="Telefono"
                  required
                  placeholder="Telefono"
                />
                <select name="" required>
                  <option value="" disabled selected>Ciudad</option>
                  <option value="1">Ciudad1</option>
                  <option value="2">Ciudad2</option>
                  <option value="3">Ciudad3</option>
                </select>
                <select name="" required>
                  <option value="" disabled selected>Solicitud</option>
                  <option value="1">Solicitud1</option>
                  <option value="2">Solicitud2</option>
                  <option value="3">Solicitud3</option>
                </select>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  required
                  placeholder="Escribe aquí los articulos que deseas cotizar..."
                ></textarea>
                <div class="captcha">

                </div>
                <div class="checkbox">
                  <input type="checkbox" name="" id="" class="check" required />
                  <p>
                    Acepto y Autorizo la
                    <u> Política de Tratamiento de Datos</u>
                  </p>
                </div>
                <button type="submit">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="frame2pqr">
      <div class="cnt_central">
        <div class="titleseriespqr">
          SEDES DESTACADAS
          <div class="salto"></div>
        </div>
        <div class="contpqr">
          <div class="card">
            <div class="imgcardpqrs">
              <img src="images/diseno/card1pqrs.png" alt="" />
            </div>
            <div class="infocardpqrs">
              <div class="textocard">
                <div class="ciudadpqrs">Bogotá</div>
                <div class="sedepqrs">Sede Cedritos</div>
                <div class="direccionpqrs">Calle 155 bis # 7-23</div>
              </div>
              <div>
                <button class="botonwazepqrs">
                  <img src="images/diseno/botonwaze.png" alt="" />
                </button>
              </div>
            </div>
            <div class="botoncardpqrs">
              <button class="botoncard">
                Conocer sede<img src="images/diseno/iconpqr.png" alt="" />
              </button>
            </div>
          </div>
          <div class="card central">
            <div class="imgcardpqrs">
              <img src="images/diseno/card2pqrs.png" alt="" />
            </div>
            <div class="infocardpqrs">
              <div class="textocard">
                <div class="ciudadpqrs">Bogotá</div>
                <div class="sedepqrs">Sede Cedritos</div>
                <div class="direccionpqrs">Calle 155 bis # 7-23</div>
              </div>
              <div>
                <button class="botonwazepqrs">
                  <img src="images/diseno/botonwaze.png" alt="" />
                </button>
              </div>
            </div>
            <button class="botoncard">
              Conocer sede<img src="images/diseno/iconpqr.png" alt="" />
            </button>
          </div>
          <div class="card">
            <div class="imgcardpqrs">
              <img src="images/diseno/card3pqrs.png" alt="" />
            </div>
            <div class="infocardpqrs">
              <div class="textocard">
                <div class="ciudadpqrs">Bogotá</div>
                <div class="sedepqrs">Sede Cedritos</div>
                <div class="direccionpqrs">Calle 155 bis # 7-23</div>
              </div>
              <div>
                <button class="botonwazepqrs">
                  <img src="images/diseno/botonwaze.png" alt="" />
                </button>
              </div>
            </div>
            <button class="botoncard">
              Conocer sede<img src="images/diseno/iconpqr.png" alt="" />
            </button>
          </div>
        </div>

        <div class="">
          <button class="botonpqr">Conoce nuestras sedes</button>
        </div>
      </div>
    </div>
  </body>
</html>
